<div class="container">
    <h1>Login Form</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" required [(ngModel)]="dto.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required [(ngModel)]="dto.password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
